name: CreateAccountRequestBody
description: POST /financial expected request body
content:
  application/json:
    schema:
      type: object
      properties:
        accounts:
          type: array
          items:
            type: object
            properties:
              accountName:
                type: string
                example: 'My new account'
              financialInstitution:
                type: string
                example: 'My Financial Institution'
              openingBalance:
                type: number
                example: 100000.00
              financeSpot:
                type: string
                example: 'finance-spot-main'
              currency:
                type: string
                example: 'EURO'
              description:
                type: string
                example: 'My Account'