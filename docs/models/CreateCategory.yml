name: CreateCategoryRequestBody
description: POST /categories expected request body
content:
  application/json:
    schema:
      type: object
      properties:
        createCategory:
          type: array
          items:
            type: object
            properties:
              categoryName:
                type: string
                example: 'Category main'
              financeSpot:
                type: string
                example: 'finance-spot-main'
